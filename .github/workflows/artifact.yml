name: artifact

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.15.1'
      - run: npm ci
      - run: npm build
      - name: Archive Build Dir
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: .next
          retention-days: 30
